<!DOCTYPE html>
<html>
  <head>
    <title>Sri Lanka Public Toilets Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
      // Initialize the map
      const map = L.map("map").setView([7.8731, 80.7718], 7); // Centered on Sri Lanka

      // Add OpenStreetMap tiles
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org">OpenStreetMap</a>',
      }).addTo(map);

      // Example: Add a marker (you'll replace this with real data later)
      L.marker([6.9271, 79.8612])
        .addTo(map)
        .bindPopup("Colombo Public Toilet ðŸš»");
    </script>
  </body>
</html>
